<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>ACME Media | Blog Entry</title>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="px-4 py-2 my-5 text-center">
          <img class="d-block mx-auto mb-4" src="../static/logo.png" alt="" />
          <h1 class="display-5 fw-bold">ACME Media Blog Entry</h1>
          <div class="col-lg-6 mx-auto">
            <p class="lead">
              For employees at ACME Media to add personal blog entries.
            </p>
          </div>
        </div>
      </section>
      <section>
        <form>
          <div class="col-lg-6 mx-auto">
            <label for="entry" class="form-label">Blog Text</label>
            <textarea
              name="content"
              id="entry"
              class="form-control"
              rows="5"
            ></textarea>
            <button type="submit" class="btn btn-primary mb-4 mt-4">
              Submit Post
            </button>
          </div>
        </form>
      </section>
      <section>
        <div class="col-lg-6 mx-auto">
          <h1>Recent Posts</h1>
          {% for entry in entries %}
          <article class="entry">
            <div>
              <h2 class="entry__title">{{ entry[0] | truncate(30, true) }}</h2>
              <time class="entry__date" datetime="{{ entry[1] }}"
                >• {{ entry[2] }}</time
              >
            </div>
            <p class="entry__content">{{ entry[0] }}</p>
          </article>
          {% endfor %}
        </div>
      </section>
      <footer class="col-lg-6 mx-auto pt-4 my-md-5 pt-md-5 border-top">
        <small class="d-block mb-3 text-muted"
          >ACME Media&copy; 2017–2049</small
        >
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
